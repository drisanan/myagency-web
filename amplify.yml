version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack disable
            - npm install -g yarn@1.22.22
            - npm config set registry https://registry.npmjs.org
            - yarn config set registry https://registry.npmjs.org
            - npm pkg delete packageManager || true
            - npm ci
        build:
          commands:
            - NEXT_FORCE_TURBOPACK=0 npm run build
        postBuild:
          commands:
            - rm -rf .next/cache
            - find .next -name "*.map" -delete
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**
