service: athlete-narrative-api
frameworkVersion: '4'

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${env:STAGE, 'prod'}
  region: ${env:AWS_REGION, 'us-west-1'}
  environment:
    TABLE_NAME: ${env:TABLE_NAME, 'agency-narrative-crm'}
    SESSION_SECRET: ${env:SESSION_SECRET, '37c9a436-7ea8-4422-9f26-85192414b923'}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    NODE_OPTIONS: --enable-source-maps
    FORMS_SECRET: ${env:FORMS_SECRET, 'ff58bc99-63a5-4493-83dc-6720cb3c7db7'}
  httpApi:
    cors:
      allowedOrigins:
        - https://master.d2yp6hyv6u0efd.amplifyapp.com
        - https://myrecruiteragency.com
        - https://www.myrecruiteragency.com
        - http://localhost:3000
        - http://localhost:3001
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
      allowCredentials: true
      maxAge: 86400
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${env:TABLE_NAME, 'agency-narrative-crm'}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${env:TABLE_NAME, 'agency-narrative-crm'}/index/*

plugins:
  # serverless-esbuild removed because Serverless v4 bundles esbuild/TS by default

custom:
  resourcePrefix: ${env:RESOURCE_PREFIX, 'agn'}
  namingConvention: ${env:NAMING_CONVENTION, 'agn-resource-prd-region'}
  build:
    esbuild: true
    bundle: true

package:
  individually: true

functions:
  health:
    handler: infra/src/handlers/health.handler
    events:
      - httpApi:
          path: /health
          method: get
  authSession:
    handler: infra/src/handlers/auth.handler
    events:
      - httpApi:
          path: /auth/session
          method: any
  agencies:
    handler: infra/src/handlers/agencies.handler
    events:
      - httpApi:
          path: /agencies
          method: any
      - httpApi:
          path: /agencies/settings
          method: any
  clients:
    handler: infra/src/handlers/clients.handler
    events:
      - httpApi:
          path: /clients
          method: any
      - httpApi:
          path: /clients/{id}
          method: any
  lists:
    handler: infra/src/handlers/lists.handler
    events:
      - httpApi:
          path: /lists
          method: any
      - httpApi:
          path: /lists/{id}
          method: any
  formsPublic:
    handler: infra/src/handlers/forms-public.handler
    events:
      - httpApi:
          path: /forms/issue
          method: any
      - httpApi:
          path: /forms/agency
          method: any
      - httpApi:
          path: /forms/submit
          method: any
      - httpApi:
          path: /forms/submissions
          method: any
      - httpApi:
          path: /forms/consume
          method: any
  gmail:
    handler: infra/src/handlers/gmail.handler
    events:
      - httpApi:
          path: /gmail/{action}
          method: any
  googleOauth:
    handler: infra/src/handlers/google-oauth.handler
    events:
      - httpApi:
          path: /google/oauth/url
          method: get
      - httpApi:
          path: /google/oauth/callback
          method: get
  ghlLogin:
    handler: infra/src/handlers/ghl-login.handler
    events:
      - httpApi:
          path: /auth/ghl-login
          method: any
  login:
    handler: infra/src/handlers/login.handler
    events:
      - httpApi:
          path: /auth/login
          method: any
  tasks:
    handler: infra/src/handlers/tasks.handler
    events:
      - httpApi:
          path: /tasks
          method: any
      - httpApi:
          path: /tasks/{id}
          method: any

resources:
  Resources:
    DataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLE_NAME, 'agency-narrative-crm'}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

